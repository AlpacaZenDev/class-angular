
@if (estaAgregandoTareaNueva) {
  <app-nueva-tarea (cancelar)="alCancelarTareaNueva()"/>
}

<section id="tareas">
  <header>
    <h2>Tareas de {{ nombre }}</h2>
    <menu>
      <button (click)="alIniciarNuevaTarea()">Agregar Tarea Nueva</button>
    </menu>
  </header>

    <ul>
      @for (tarea of tareasUsuarioSeleccionado; track tarea.id) {
        <li>
          <app-tarea [tarea]="tarea" (terminada)="alCompletarTareas($event)"/>
        </li>
      }
    </ul>

</section>

<h2>{{ nombre }}</h2>
