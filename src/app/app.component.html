
<app-encabezado></app-encabezado>

<main>
  <ul id="usuarios">
    @for (usuario of usuarios; track usuario.id) {
      <li>
        <app-usuarios
          [usuario]="usuario"
          [seleccionado]="usuario.id === idUsuarioSeleccionado"
          (selection)="whenSelectingUser($event)"
        />
      </li>
    }

  </ul>

  @if (usuarioSeleccionado) {
    <app-tareas [idUsuario]="usuarioSeleccionado.id" [nombre]="usuarioSeleccionado.nombre"> </app-tareas>
  } @else {
    <p id="textoCondicional">Seleccione un usuario de la lista</p>
  }

</main>
